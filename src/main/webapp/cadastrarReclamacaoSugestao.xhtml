<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style type="text/css">
.ui-datalist .ui-datalist-content {
	border: 0 none
}

.ui-datalist ul {
	padding: 0px 10px 0 20px;
	margin: 5px 0;
}

.value {
	font-weight: bold;
}

.ui-autocomplete-itemtip {
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
}
</style>

<!-- <f:metadata> -->
<!--         <f:event type="preRenderView" listener="#{cadastraReclamacaoSugestaoTela.inicializar()}"/> -->
<!-- </f:metadata> -->

</h:head>
<h:body>
	<ui:composition template="layout.xhtml">
		<ui:param name="tituloParametro" value="#{mensagem.titulo_cadastro_reclamacao_sugestao}" />
		<ui:define name="corpo">
			<h:form>
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages id="mensagens" />
					</f:facet>
					<h:outputText value="#{mensagem.tipo}" />
					<p:selectOneMenu value="#{cadastraReclamacaoSugestaoTela.novaReclamacaoSugestao.tipo}">
						<f:selectItems value="#{cadastraReclamacaoSugestaoTela.opcoesDeTipo()}" var="tipo" 
							itemLabel="#{tipo.descricao}" itemValue="#{tipo.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{mensagem.titulo}" />
					<p:inputText value="#{cadastraReclamacaoSugestaoTela.novaReclamacaoSugestao.titulo}" required="true" 
						requiredMessage="#{mensagem.titulo_obrigatorio}" />

					<p:outputLabel value="#{mensagem.descricao}" />
					<p:inputText value="#{cadastraReclamacaoSugestaoTela.novaReclamacaoSugestao.descricao}" required="true" 
						requiredMessage="#{mensagem.descricao_obrigatorio}" />

					<p:outputLabel value="#{mensagem.categoria}" />
					<p:selectOneMenu value="#{cadastraReclamacaoSugestaoTela.novaReclamacaoSugestao.categoria}">
						<f:selectItems value="#{cadastraReclamacaoSugestaoTela.categorias()}" var="categoria" 
							itemLabel="#{categoria.descricao}" itemValue="#{categoria.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{mensagem.rua}" />
					<p:inputText />

					<p:outputLabel value="#{mensagem.numero}" />
					<p:inputText />

					<p:outputLabel value="#{mensagem.complemento}" />
					<p:inputText />

					<p:outputLabel value="#{mensagem.bairro}" />
					<p:inputText />

					<p:outputLabel value="#{mensagem.cidade}" />
					<p:inputText />

					<p:outputLabel value="#{mensagem.estado}" />
					<p:inputText />

					<p:outputLabel value="#{mensagem.feedback}" rendered="false" />
					<p:inputTextarea rows="3" cols="40"
						counter="mostraQuantidadeCaracteres" maxlength="50"
						counterTemplate="#{mensagem.mostraQuantidadeCaracteres}"
						autoResize="false" rendered="false" />
					<br />
					<h:outputText id="mostraQuantidadeCaracteres" />

					<p:commandButton value="#{mensagem.cadastrar}" actionListener="#{cadastraReclamacaoSugestaoTela.cadastrar()}" update="@form" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
