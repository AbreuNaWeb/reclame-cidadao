<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>#{tituloParametro}</title>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="90" header="#{mensagem.titulo_sistema}">
			<p:commandButton value="#{mensagem.deslogar}"
				style="margin-right:20px;" disabled="true" />
			<p:commandButton value="#{mensagem.registrar}"
				style="margin-right:20px;" disabled="true" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250">
			<h:form>
				<p:commandButton value="#{mensagem.alterar_dados}"
					action="alterarDadosPessoais?faces-redirect=true"
					style="margin-right:20px; width:250px" />
				<p:commandButton value="#{mensagem.cadastrar_agente}"
					action="cadastrarAgente?faces-redirect=true"
					style="margin-right:20px; width:250px" />
				<p:commandButton value="#{mensagem.excluir_agente}"
					action="pesquisarCidadao?faces-redirect=true"
					style="margin-right:20px; width:250px" />
				<p:commandButton value="#{mensagem.cadastrar_reclamacao_sugestao}"
					action="cadastrarReclamacaoSugestao?faces-redirect=true"
					style="margin-right:20px; width:250px" />
				<p:commandButton value="#{mensagem.listar_reclamacoes_sugestoes}"
					action="listarReclamacoesSugestoes?faces-redirect=true"
					style="margin-right:20px; width:250px" />
				<p:commandButton value="#{mensagem.pesquisar_cidadao}"
					action="pesquisarCidadao?faces-redirect=true"
					style="margin-right:20px; width:250px" />
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="45">
			<h:outputText value="#{mensagem.label_rodape}" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<div id="corpo">
				<ui:insert name="corpo" />
			</div>
		</p:layoutUnit>
	</p:layout>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<img src="imagens/gif_carregando.gif" alt="" />
	</p:dialog>
</h:body>
</html>
