<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- 	<h:outputStylesheet library="css" name="/default.css" /> Futuramente será utilizado -->
	<title>Login - Reclame Cidadão</title>
</h:head>

<h:body style="display:flex;">
	<h:form style=" margin:auto;">
		<p:panel header="#{mensagem.login}" style="width:400px;">

			<h:panelGrid columns="2" cellpadding="10">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="#{mensagem.cpf}" />
					<p:inputText value="#{loginTela.cpf}" />

					<p:outputLabel value="#{mensagem.senha}" />
					<p:password value="#{loginTela.senha}" />

				</h:panelGrid>
			</h:panelGrid>
			<div align="center">
				<h:panelGrid columns="2">
					<p:commandButton value="#{mensagem.voltar}" action="home" />
					<p:commandButton value="#{mensagem.acessar}"
						action="#{loginTela.realizarLogin()}" ajax="false"
						icon="ui-icon-gear" />
				</h:panelGrid>
			</div>
		</p:panel>
	</h:form>
</h:body>
</html>
