<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- 	<h:outputStylesheet library="css" name="/default.css" /> Futuramente será utilizado -->
	<title>Cadastro - Reclame Cidadão</title>
</h:head>

<h:body style="display:flex;">
	<h:form style=" margin:auto;">
		<p:panel header="#{mensagem.login}" style="width:400px;">
			<p:messages id="messages" closable="true" autoUpdate="true"/>
			<h:panelGrid columns="2" cellpadding="10">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="#{mensagem.cpf}" />
					<p:inputText value="#{cadastroTela.pessoaRegistro.cpf}" />

					<p:outputLabel value="#{mensagem.email}" />
					<p:inputText value="#{cadastroTela.pessoaRegistro.email}" />

					<p:outputLabel value="#{mensagem.confirma_email}" />
					<p:inputText value="#{cadastroTela.pessoaRegistro.emailConfirmado}" />

					<p:outputLabel value="#{mensagem.senha}" />
					<p:inputText value="#{cadastroTela.pessoaRegistro.senha}" />

					<p:outputLabel value="#{mensagem.confirma_senha}" />
					<p:inputText value="#{cadastroTela.pessoaRegistro.senhaConfirmada}" />

					<p:outputLabel value="#{mensagem.ddd_numero}" />
					<p:inputText value="#{cadastroTela.pessoaRegistro.dddCelular}" />

					<br />
					<p:commandButton value="#{mensagem.cadastrar}" icon="ui-icon-gear" actionListener="#{cadastroTela.cadastrar()}" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
