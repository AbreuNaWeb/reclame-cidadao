<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style type="text/css">
.ui-datalist .ui-datalist-content {
	border: 0 none
}

.ui-datalist ul {
	padding: 0px 10px 0 20px;
	margin: 5px 0;
}

.value {
	font-weight: bold;
}

.ui-autocomplete-itemtip {
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
}
</style>
</h:head>
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:param name="tituloParametro"
			value="#{mensagem.titulo_bloquear_cidadao}" />
		<ui:param name="caminhoGifCarregamentoParametro"
			value="../imagens/gif_carregando.gif" />
		<ui:define name="corpo">
			<h:form>
				<p:messages id="mensagens" autoUpdate="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="#{mensagem.cpf}" />
					<p:inputMask value="#{bloqueiaCidadaoTela.cpfInformado}" size="14"
						mask="999.999.999-99" maxlength="14" converter="conversorCpf"
						required="true"
						requiredMessage="#{mensagem.campo_cpf_obrigatorio}">
					</p:inputMask>
				</h:panelGrid>
				<h:panelGrid columns="2"
					rendered="#{not empty bloqueiaCidadaoTela.cidadaoParaBloquear}" cellpadding="5">
					
					<p:outputLabel value="#{mensagem.nome}" />
					<p:outputLabel value="#{bloqueiaCidadaoTela.cidadaoParaBloquear.nome}" />
					
					<p:outputLabel value="#{mensagem.motivo_bloqueio}" />
					<p:inputText maxlength="100" value="#{bloqueiaCidadaoTela.cidadaoParaBloquear.motivoBloqueio}"
						required="true"
						requiredMessage="#{mensagem.campo_motivo_bloqueio_obrigatorio}" />
					
				</h:panelGrid>
				<br />
				<h:panelGrid columns="2">
					<p:commandButton value="#{mensagem.pesquisar}"
						actionListener="#{bloqueiaCidadaoTela.pesquisarCidadaoParaBloquear()}"
						update="@form" disabled="#{not empty bloqueiaCidadaoTela.cidadaoParaBloquear}" />
					<p:commandButton value="#{mensagem.bloquear}"
						actionListener="#{bloqueiaCidadaoTela.bloquear()}" update="@form"
						rendered="#{not empty bloqueiaCidadaoTela.cidadaoParaBloquear}"  />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
